<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .img{
            width: 30%;
            height: 40%;
        }
    </style>
</head>
<body>
    <h1>Chúc mừng Valentine, Minh Anh!</h1>
    <p>Bạn là người một người bạn đặc biệt mà tui quen. Chúc bạn luôn vui vẻ và hạnh phúc với gia đình</p>
    <button onclick="showSurprise()">Bấm vào đây nè!</button>
    
    <script>
        function showSurprise() {
            alert("Một mùa valentine vui vẻ nhe. Mong mọi điều tốt đẹp sẽ đến với m và gia đình. (^v^)");
        }
    </script>
    <img class="img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdienmaycholon.com%2Fkinh-nghiem-mua-sam%2Fmeme-meo&psig=AOvVaw3TWNCD5XRFn_-d68YWxm0Q&ust=1739455323367000&source=images&cd=vfe&opi=89978449&ved=0CBYQjRxqFwoTCIiqrJemvosDFQAAAAAdAAAAABAE" alt="JUNO_OKYO" />
</body>
</html>
