<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 5s infinite ease-in;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
        @keyframes changeColor {
            0% { background-color: red; }
            10% { background-color: blue; }
            20% { background-color: green; }
            30% { background-color: pink; }
            40% { background-color: yellow; }
            50% { background-color: lightpink; }
            60% { background-color: lightgreen; }
            70% { background-color: orange; }
            80% { background-color: purple; }
            90% { background-color: lightcoral; }
            100% { background-color: burlywood; }
        }
        .heart {
            animation: floatUp 5s infinite ease-in, changeColor 3s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Một mùa Valentine vui vẻ nhe</h1>
    <p>Chúc bạn luôn vui vẻ, xinh đẹp và hạnh phúc </p>
    <button onclick="createHeart()">Bấm vào đây nè!</button>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
    <img src="download (1).png" alt="ảnh meme">
</body>
</html>
